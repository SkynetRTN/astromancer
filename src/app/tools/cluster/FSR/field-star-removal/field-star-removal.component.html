<div class="row tool-container">
  <div class="row histogram-row">
    <div class="col-4 histogram-col">
      <app-histogram-slider-input
        ($OnInit)="pmraInit()"
        ($bin)="pmraBinsHandler($event)"
        ($histogramRange)="pmraHistogramRangeHandler($event)"
        ($range)="pmraRangeHandler($event)"
        [$initEvent]="$pmra"
        [shortTitle]="'pm RA'"
        [title]="'Proper Motion RA'"
        [unit]="'mas/yr'"
        [chartIndex]="1"
      ></app-histogram-slider-input>
    </div>
    <div class="col-4 histogram-col">
      <app-pm-chart></app-pm-chart>
    </div>
    <div class="col-4 histogram-col">
      <app-histogram-slider-input
        ($OnInit)="pmdecInit()"
        ($bin)="pmdecBinsHandler($event)"
        ($histogramRange)="pmdecHistogramRangeHandler($event)"
        ($range)="pmdecRangeHandler($event)"
        [$initEvent]="$pmdec"
        [shortTitle]="'pm DEC'"
        [title]="'Proper Motion DEC'"
        [unit]="'mas/yr'"
        [chartIndex]="2"
      ></app-histogram-slider-input>
    </div>
  </div>
  <div class="row histogram-row">
    <div class="col-4 histogram-col">
      <app-cmd-fsr></app-cmd-fsr>
    </div>
    <div class="col-4 histogram-col">
      <app-histogram-slider-input
        ($OnInit)="distanceInit()"
        ($bin)="distanceBinsHandler($event)"
        ($histogramRange)="distanceHistogramRangeHandler($event)"
        ($range)="distanceRangeHandler($event)"
        [$initEvent]="$distance"
        [title]="'Distance'"
        [unit]="'kiloparsec'"
        [chartIndex]="3"
      ></app-histogram-slider-input>
    </div>
    <div class="col-4 histogram-col">
      <app-pie-chart></app-pie-chart>
      <div class="row">
        <div class="col-6">
          <button (click)="reset()" [color]="'warn'" mat-raised-button>RESET</button>
        </div>
        <div class="col-6">
          <button (click)="toFetchArchive()" [color]="'primary'" mat-raised-button>Fetch Archive</button>
        </div>
        <!--        <div class="col-4">-->
        <!--          <button (click)="toFitIsochrone()" [color]="'primary'" mat-raised-button>Fit Ischrone</button>-->
        <!--        </div>-->
      </div>
    </div>
  </div>
</div>
