<div class="row tool-container">
  <div class="col-4">
    <div class="row">
      <app-line-form></app-line-form>
    </div>
    <div class="row dynamic">
      <app-curve-table></app-curve-table>
    </div>
    <div class="row button-row">
      <app-simple-data-button (tableUserActionObs$)="actionHandler($event)"></app-simple-data-button>
    </div>
  </div>
  <div class="col-8">
    <div class="row dynamic">
      <app-curve-echart *ngIf="activeChartType === ChartType.ECHARTS"></app-curve-echart>
      <app-curve-highchart *ngIf="activeChartType === ChartType.HIGHCHARTS"></app-curve-highchart>
    </div>
    <div class="row button-row">
      <app-simple-graph-button (chartUserActionObs$)="actionHandler($event)"
        [isEditChartInfo]="true"></app-simple-graph-button>
    </div>
  </div>
</div>
