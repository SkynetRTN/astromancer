<div class="row tool-container">
  <div class="col-4">
    <div class="row dynamic">
      <app-dual-table></app-dual-table>
    </div>
    <div class="row button-row">
      <app-simple-data-button (tableUserActionObs$)="actionHandler($event)">
      </app-simple-data-button>
    </div>
  </div>
  <div class="col-8">
    <div class="row dynamic">
      <app-dual-echart *ngIf="activeChartType === ChartType.ECHARTS"></app-dual-echart>
      <app-dual-highchart *ngIf="activeChartType === ChartType.HIGHCHARTS"></app-dual-highchart>
    </div>
    <div class="row button-row">
      <app-simple-graph-button (chartUserActionObs$)="actionHandler($event)" [isEditChartInfo]="true">
      </app-simple-graph-button>
    </div>
  </div>
</div>
