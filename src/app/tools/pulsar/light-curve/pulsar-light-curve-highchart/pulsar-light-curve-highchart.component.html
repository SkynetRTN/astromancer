<div class="chart-container" id="chart-container">
  <highcharts-chart
    (chartInstance)="chartInitialized($event)"
    [(update)]="updateFlag"
    [Highcharts]="Highcharts"
    [constructorType]="chartConstructor"
    [options]="chartOptions"
    style="width: 100%; height: 100%; display: block;"
  ></highcharts-chart>
</div>
<div class="row">
  <div class="col-4">
    <mat-form-field>
      <mat-label>Chart Title</mat-label>
      <input matInput id="chartTitle" [(ngModel)]="chartTitle" (change)="updateChartOptions()" />
    </mat-form-field>
  </div>
  <div class="col-4">
    <mat-form-field>
      <mat-label>X-Axis Label</mat-label>
      <input matInput id="xAxisLabel" [(ngModel)]="xAxisLabel" (change)="updateChartOptions()" />
    </mat-form-field>
  </div>
  <div class="col-4">
    <mat-form-field>
      <mat-label>Y-Axis Label</mat-label>
      <input matInput id="yAxisLabel" [(ngModel)]="yAxisLabel" (change)="updateChartOptions()" />
    </mat-form-field>
  </div>
</div>
