<form [formGroup]="formGroup" class="pulsar-form-horizontal">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input [formControlName]="'chartTitle'" matInput>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>Data</mat-label>
        <input [formControlName]="'dataLabel'" matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <mat-form-field>
        <mat-label>X Axis</mat-label>
        <input [formControlName]="'xAxisLabel'" matInput>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field>
        <mat-label>Y Axis</mat-label>
        <input [formControlName]="'yAxisLabel'" matInput>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field>
        <mat-label i18n>Period Shown</mat-label>
        <mat-select [formControlName]="'displayPeriod'">
          <mat-option *ngFor="let period of displayPeriods" [value]="period">
            {{period}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <my-input-slider (value)="onChange($event)" [defaultValue]="periodMax"
                       [inputPrecision]="4"
                       [isLog]="true" [label]="'Period (days)'"
                       [maxValue]="periodMax" [minValue]="periodMin" [name]="'period'"
                       [stepValue]="periodStep" [step]="periodStep" [value$]="periodSubject">
      </my-input-slider>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <my-input-slider (value)="onChange($event)" [defaultValue]="0"
                       [label]="'Phase (cycles)'" [maxValue]="1"
                       [minValue]="0"
                       [name]="'phase'" [value$]="phaseSubject">
      </my-input-slider>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <my-input-slider (value)="onChange($event)" [defaultValue]="0"
                       [label]="'Calibration'" [maxValue]="2"
                       [minValue]="0.5"
                       [name]="'calibration'" [value$]="calSubject">
      </my-input-slider>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button (click)="saveGraph()" mat-raised-button>Save Graph</button>
    </div>
    <div class="col-6">
      <button (click)="resetForm()" mat-raised-button>Reset Form</button>
    </div>
  </div>
</form>

    <div class="col-6">

    </div>
  </div>
</form>
