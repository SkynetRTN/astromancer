<div class="row period-folding tool-container">
  <div class="col-3">
    <div class="row">
      <app-variable-period-folding-form></app-variable-period-folding-form>
    </div>
  </div>
  <div class="col-9">
    <div class="row dynamic">
      <app-variable-period-folding-highchart
        *ngIf="(chartType$ | async) === ChartType.HIGHCHARTS"></app-variable-period-folding-highchart>
      <app-variable-period-folding-echart
        *ngIf="(chartType$ | async) === ChartType.ECHARTS"></app-variable-period-folding-echart>
    </div>
  </div>
</div>
